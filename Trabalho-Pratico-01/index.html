<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Prático Módulo 1</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="colors">
      <p class="color" id="color">(R) Vermelho: </p>
      <input type="range" class="red" id="range" min="0" max="255" size="" value="0">
      <input type="text" class="redtext" id="item" value="0" size="5" disabled>
    </div>
    <div class="colors">
      <p class="color" id="color">(G) Verde: </p>
      <input type="range" class="green" id="range" min="0" max="255" value="0">
      <input type="text" class="greentext" id="item" value="0" size="5" disabled>
    </div>
    <div class="colors">
      <p class="color" id="color">(B) Azul: </p>
      <input type="range" class="blue" id="range" min="0" max="255" value="0">
      <input type="text" class="bluetext" id="item" value="0" size="5" disabled>
    </div>
    <div class="container-square">
      <div class="square"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
